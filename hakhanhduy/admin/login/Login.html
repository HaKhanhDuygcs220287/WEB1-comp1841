<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: Arial, Helvetica, Sans-serif;
      background-color: #90fbf0a9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Login Container */
    .login-container {
      background-color: #f37c5b;
      padding: 2em;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }

    .login-container h1 {
      font-size: 1.5em;
      color: #333;
      margin-bottom: 1em;
    }

    /* Form Styling */
    form {
      text-align: left;
    }

    form p {
      margin: 10px 0;
      font-size: 0.9em;
      color: #555;
    }

    /* Input Fields */
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    /* Submit Button */
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: rgb(189, 180, 192);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    /* Inline Text */
    .inline-text {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 10px;
      display: block;
    }

    /* Links */
    .login-container a {
      color: #007bff;
      text-decoration: none;
      font-size: 0.9em;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    /* Error Message */
    .errors {
      padding: 1em;
      border: 1px solid red;
      background-color: rgb(173, 59, 179);
      color: red;
      margin-bottom: 1em;
      font-size: 0.9em;
      text-align: left;
      border-radius: 4px;
    }

    /* Responsive Design */
    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form method="POST" action="Validate.php">
      <span class="inline-text">Please enter the password to access secure pages:</span>
      <input type="password" name="password" placeholder="Enter password" required>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
